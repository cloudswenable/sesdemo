{% extends 'index.html' %}
{% load waterfall %}



{% block resultlist%}
    {% if result %}
        <div class="container">
            <p>
                <h1 align="center">
                    <div class="div_color">
                        Original Image
                    </div>
                </h1>
            </p>
            <p align="center">
                <img src="{{ original }}" >
            </p>
            <p >
                <h5>
                    <div class="div_color" align="center">
                     Binary Codes: {{ features }}
                    </div>
                </h5>

            </p>
        </div>
        <div class="container">
            <p>
                <h1 align="center">
                    <div class="div_color">
                        Search Result
                    </div>
                </h1>
            </p>
        </div>
        <div class="grid">
         <div class="grid-sizer"></div>
                {% for item in result %}
                        <div class="grid-item" >
                            <img src="{{ item }}" >
                        </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endblock %}
