{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Image</title>
    <link rel="stylesheet" href="{%  static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{%  static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fileinput.min.css' %}">
    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/fileinput.js' %}"></script>
    <script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
    <script>
        $(function () {
            $('#sTab a:last').tab('show');
        })
        $('#sTab a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        })
    </script>

</head>
<body>
<div class="container">
    <div class="jumbotron" align="center">
        <h1>Image Search Demo</h1>
    </div>
</div>

<div class="container">
    <div class="tabbable" id="tabs-617348">
				<ul class="nav nav-tabs" id="sTab">
					<li>
						 <a href="#upload" data-toggle="tab">Upload and Search</a>
					</li>
					<li class="active">
						 <a href="#camero" data-toggle="tab">Camero</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane" id="upload" >
                        <label class="control-label">Select File</label>
                        <input id="input1" name="input_1234[]" type="file" class="file" >
					</div>
                    <script>
                        $("#input1").fileinput({
                            uploadUrl: "http://127.0.0.1:8000/search/",
                            uploadAsync: false
                        })
                    </script>
					<div class="tab-pane active" id="camero">
						<p>
                            wait to fill this
						</p>
					</div>
				</div>
	</div>
</div>

</body>
</html>
